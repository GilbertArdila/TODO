<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <main class="todo-main">
        <div class="todo-title">
            <img src="https://cdn2.iconfinder.com/data/icons/flat-pack-1/64/ToDo_List-128.png" alt="lista de tareas" class="todo-title__img">
            <p class="todo-title__text">Lista de tareas por hacer</p>
        </div>
        <section class="section-form">
            <form action="#" class="formulario">
                <label for="task">Tareas</label>
                <input type="text" class="task" id="task" data-input-form>
                <button class="task-button" data-input-button>Agregar</button>
            </form>
            <div class="new-task" >
                <ul class="new-task-list" data-list-container>
                   
                </ul>

            </div>
        </section>
    </main>


    <script src="./index.js" type="module" ></script>
</body>
</html>
